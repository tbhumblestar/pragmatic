{% extends 'base.html' %}




<!--다른건 base에 있는 html내용을 그대로 가져오되, block부분을 block이름에 따라 임의로 설정가능-->
<!--예를 들어 밑은 content라는 이름을 가진 block부분을 수정할 수 잇음-->

{% block content %}
    <div style ="text-align:center; border-radius : 1rem; margin: 2rem;">
        <h1 style = "font-family: 'Indie Flower', cursive;">
            Hello World List!
        </h1>

        <form action ='/account/hello_world/' method = "post">
            {% csrf_token %}
            <!--csrf : 장고에서 제공하는 보안기능들 중 하나. 장고에서 post메서드로 메세지를 보낼때 저런식으로 표시가 반드시 필요함 -->

            <div>
                <input type = "text" name = "hello_world_input">
            </div>

            <input type = "submit" class = "btn btn-primary" value = "post">
            <!--btn과 btn-primary는 부트스트랩의 style속성임-->

        </form>

<!--html의 if문과 for문-->
       {% if hello_world_list %}
            {% for hell_world in hello_world_list %}
            <h1>
                {{ hell_world.text }}
            </h1>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
